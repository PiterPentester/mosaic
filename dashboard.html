<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping Mosaic Dashboard</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; }
    #mosaic { display: grid; grid-template-columns: repeat(auto-fill, 80px); gap: 8px; max-width: 90vw; margin: 2em auto; }
    .tile {
      width: 80px; height: 80px; display: flex; align-items: center; justify-content: center;
      font-size: 1.1em; border-radius: 8px; transition: background 0.3s;
      cursor: pointer; position: relative;
    }
    .tile.up { background: #2ecc40; }
    .tile.down { background: #ff4136; }
    .tile.slow { background: #ffdc00; color: #222; }
    .tile .tooltip {
      visibility: hidden;
      background: #222; color: #fff; padding: 4px 8px; border-radius: 4px;
      position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%);
      white-space: nowrap; z-index: 1; font-size: 0.9em;
    }
    .tile:hover .tooltip { visibility: visible; }
  </style>
  <style>
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2em;
      margin-bottom: 1.5em;
    }
    header h1 {
      font-size: 2.3em;
      font-weight: 700;
      letter-spacing: 1px;
      color: #2ecc40;
      text-shadow: 0 2px 8px #000a;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ping Mosaic Dashboard</h1>
  </header>
  <div id="mosaic"></div>
  <script>
    const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(wsProtocol + '//' + location.host + '/ws');
    let hosts = [];
    function render(statuses) {
      const mosaic = document.getElementById('mosaic');
      mosaic.innerHTML = '';
      statuses.forEach(stat => {
        let cls = 'tile ' + (stat.alive ? (stat.latency_ms > 150 ? 'slow' : 'up') : 'down');
        let latency = stat.alive ? stat.latency_ms + ' ms' : 'DOWN';
        let tile = document.createElement('div');
        tile.className = cls;
        tile.innerHTML = `<span>${latency}</span><div class='tooltip'>${stat.host}</div>`;
        mosaic.appendChild(tile);
      });
    }
    ws.onmessage = function(event) {
      let data = JSON.parse(event.data);
      render(data.statuses);
    };
  </script>
</body>
</html>
